;Reference: http://msdn.microsoft.com/en-us/library/ms144259.aspx
;SQLSERVER2014 Configuration File
[OPTIONS]

;Specifies a Setup work flow, like INSTALL, UNINSTALL, or UPGRADE. This is a required parameter. 
ACTION="Install"

;Specifies features to install, uninstall, or upgrade. The list of top-level features include SQL, AS, RS, IS, and Tools. 
;The SQL feature will install the database engine, replication, and full-text. The Tools feature will install Management 
;Tools, Books online, Business Intelligence Development Studio, and other shared components. 

FEATURES=SQLEngine,FullText  
INSTANCENAME=MSSQLSERVER  
SQLSVCACCOUNT="PIET\sqlSvcAcc"  
SQLSVCPASSWORD="Password123"  
AGTSVCACCOUNT="NT AUTHORITY\Network Service"  
SQLSYSADMINACCOUNTS="PIET\spAdmin"